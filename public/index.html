<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chat-App</title>
</head>
<body>
    <p>Welcome to the chat app</p>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        socket.on('connect', ()=>{
            console.log('connected');  
        });
        socket.on('disconnect', ()=>{
            console.log('Disconnect from server');
            
        })
    </script>
</body>
</html>
